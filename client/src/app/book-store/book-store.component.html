<div *ngIf="error">
    <p>Error: {{ error }}</p>
</div>
<div class="books-container" *ngIf="books">
    <p class="title">List of Books</p>
    <table>
        <thead>
            <tr>
                <th scope="col">No.</th>
                <th scope="col">Name</th>
                <th scope="col">Category</th>
                <th scope="col">Author</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books; let i = index">
                <td scope="row">{{ i +1 }}</td>
                <td scope="row">{{ book.name }}</td>
                <td scope="row">{{ book.category }}</td>
                <td scope="row">{{ book.author.name }}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="authors-container" *ngIf="authors">
    <p class="title">List of Authors</p>
    <table>
        <thead>
            <tr>
                <th scope="col">No.</th>
                <th scope="col">Name</th>
                <th scope="col">Home Town</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let author of authors; let i = index">
                <td scope="row">{{ i +1 }}</td>
                <td scope="row">{{ author.name }}</td>
                <td scope="row">{{ author.homeTown }}</td>
            </tr>
        </tbody>
    </table>
</div>
